spring:
  cloud:
    consul:
      host: localhost
      port: 8500
      config:
        format: yaml
        watch:
          enabled: true
          delay: 1000
      discovery:
        service-name: ${spring.application.name}
        prefer-ip-address: true
        health-check-interval: 5s
  config:
    import: optional:consul:localhost:8500
